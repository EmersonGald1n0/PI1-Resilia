<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <title>Contato</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <ul>
          <li class="opcao"><a href="index.html">Home</a></li>
          <li class="opcao"><a href="sobre.html">Sobre mim</a></li>
          <li class="opcao"><a id="referencia" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="left-contato">
        <img id="foto-contato" src="./assets/img/emerson2.jpg" alt="Astronauta">
        <ul class="redes">
          <li><a href="https://github.com/EmersonGald1n0" target="_blank"><img src="./assets/iconsRedes/github.svg" alt=""></a></li>
          <li><a href="https://www.linkedin.com/in/emerson-pg" target="_blank"><img src="./assets/iconsRedes/linkedin.svg" alt=""></a></li>
          <li><a href="https://web.facebook.com/galdinoemerson/" target="_blank"><img src="./assets/iconsRedes/instagram.svg" alt=""></a></li>
        </ul>
      </div>
      <div class="right-contato">
        <div class="card-contato">
          <h1>Entre em contato</h1>
          <div class="textfield">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="textfield">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="textfield">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
          </div>
          <button class="btn" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
