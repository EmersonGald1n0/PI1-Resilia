<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <title>Contato</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <ul>
          <li class="opcao"><a href="index.html">Home</a></li>
          <li class="opcao"><a href="sobre.html">Sobre</a></li>
          <li class="opcao"><a id="referencia" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 id="title">Entre em contato</h1>
      <div class="form">
        <form action="#" method="POST">
          <div class="nome">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="email">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="mensagem">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
          </div>
          <div class="botao">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>  
    </div>
  </body>
</html>
